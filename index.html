<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SUNIL Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
    }

    .card {
      width: 360px;
      height: 260px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }
    
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 180px;
      top: 0;
    }

    .result img {
      width: 180px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="WhatsApp Image 2026-02-01 at 21.11.05.jpg" alt="pig image" style="width:50%;">
    <h1>Sunil Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
    <p><small>"No" seems a bit shyüòà</small></p>
  </div>

  <script>
    function sayYes() {
      const cardtest=document.getElementById("card");
      cardtest.innerHTML ='
        <div class="result"><img src="WhatsApp Image 2026-02-01 at 21.11.05.jpg" alt="pig image">
        <h1 style='text-align:center;'>Yay!! üíï Love You My Valentine üòç</h1>
        <div class="result"><img src="Dancing Friends Gif.gif" alt="excited">';
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const container = document.querySelector(".buttons");

      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
